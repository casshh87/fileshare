<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
       
    </style>
</head>
<body>

<div class="container">
    
    <div class="upload-section">
        <h2>Upload an Image</h2>
        <form method="POST" action="upload.php"  id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <input type="text" name="comment" placeholder="Ваш комментарий">
            <br><br>
            <button type="submit">Upload</button>
        </form>
        
    </div>

    <!-- Display uploaded image -->
    <div class="image-display" id="imageDisplay">
        <img id="Image" src="styles/image.jpg" alt="Image">
    </div>
</div>

</body>
</html>
